<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Atividade</title>
</head>
<body>
    <form>

        <!--PREENCHER NOME-->

        <div>
            <label for="nome">Nome</label>
        
                <input type="text" id="nome" required="true" placeholder="Insira seu nome" name="nome">
        </div>

        <!--PREENCHER EMAIL-->

        <div>
            <label for="email">E-mail</label>

                <input type="text" id="email" required="true" placeholder="Insira seu E-Mail" name="email">

        </div>

        <!--PREENCHER DESCRIÇÃO-->

        <div>
            <label for="motivo">Por qual motivo escolheu a Kenzie?</label>

            <textarea name="motivo" id="motivo" cols="20" rows="20" placeholder="Insira o motivo aqui"></textarea>

        </div>

        <!--SELECIONE O MODULO-->

        <div>

            <label for="modulo">Selecione seu Módulo</label>

            <select name="modulo" id="modulo">

                <option value="">

                    Escolher Plano

                </option>

                <option value="Módulo 1"> Módulo 1</option>
                <option value="Módulo 2"> Módulo 2</option>
                <option value="Módulo 3"> Módulo 3</option>
                <option value="Módulo 4"> Módulo 4</option>
                <option value="Módulo 5"> Módulo 5</option>

            </select>


        </div>

        <!--SENHA OBRIGATORIA-->

        <div>
            <label for="senha">Senha</label>

            <input type="password" id="senha" name="senha" placeholder="Insira sua Senha" required="true">

        </div>

        <!--NOTIFICAÇÃO DE EMAIL-->

        <div>
            <p>Deseja Receber Novidades por E-mail?</p>


            <label for="Sim">Sim</label>
            <input type="radio" value="Sim" name="Sim" required="true">

            <label for="Não">Não</label>
            <input type="radio" value="Não" name="Não" required="true">


        </div>

        <button type="submit">Cadastrar</button>

    </form>





    
</body>
</html>
